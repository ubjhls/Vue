<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
</head>
<body>
  <div id="app">
    {{ message }} {{count}}
  </div>

  <script>
    // m(data) - vm(app) -v(그려지는것)
    const app = new Vue({
      // el: 조작할 DOM(V), vue object(VM) mount(연결)
      // class, id 선택자를 바탕으로 DOM을 설정
      el: '#app',
      // data: 항상 기본 object 
      data: {
        // app.message, app.count
        message: '안녕',
        count: 0  // Integer, array, object ...
      },
      methods: {
        plus: function() {
          this.count ++
        },
        minus: function() {
          this.count --
        }
      }
    })
  </script>
</body>
</html>
